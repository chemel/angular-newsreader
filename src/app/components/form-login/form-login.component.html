<div class="container">
    <div class="row">
        <div class="col pt-5">
            <h1 class="mb-3">Login</h1>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>

            <form class="mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="form-control-username">Username</label>
                    <input id="form-control-username" class="form-control" type="text" formControlName="username" />
                </div>

                <div class="mb-3">
                    <label for="form-control-password">Password</label>
                    <input id="form-control-password" class="form-control" type="password" formControlName="password" />
                </div>

                <button class="btn btn-success" type="submit" [disabled]="form.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
