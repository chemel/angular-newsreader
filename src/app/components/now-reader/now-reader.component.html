<div class="container mx-auto">
    <div class="flex flex-wrap items-center gap-3 py-4">
        <button
            *ngFor="let category of categories"
            class="px-4 py-2 text-sm rounded-full border border-gray-200 text-gray-600"
            [class.bg-blue-600]="category.id === selectedCategory?.id"
            [class.text-white]="category.id === selectedCategory?.id"
            (click)="onCategorySelect(category)"
        >
            {{ category.name }}
        </button>
    </div>

    <ul class="divide-y divide-gray-200 bg-white rounded-lg shadow-lg">
        <li class="px-6 py-4 hover:bg-gray-50 transition-colors duration-200 cursor-pointer" 
            [class.text-gray-400]="entry.readed"
            [class.text-gray-900]="!entry.readed"
            *ngFor="let entry of entries"
            (click)="onEntrySelect(entry)">
            <div class="flex flex-col space-y-1">
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-500">{{ entry.date|date:'medium' }}</span>
                    <div *ngIf="!entry.readed" class="flex items-center gap-1.5">
                        <div class="h-2 w-2 rounded-full bg-blue-600 animate-pulse"></div>
                        <span class="text-xs font-medium text-blue-600">Non lu</span>
                    </div>
                </div>
                <span class="font-medium">{{ entry.title }}</span>
            </div>
        </li>
    </ul>
</div>
