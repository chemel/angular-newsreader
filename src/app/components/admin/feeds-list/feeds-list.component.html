<div class="container mx-auto mt-5">

    <h1 class="text-2xl font-bold mb-5">Feeds list</h1>

    <p-table [value]="feedsList"> 
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>URL</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-feed>
            <tr>
                <td>{{feed.title}}</td>
                <td>
                    <a [href]="feed.url" target="_blank">{{feed.url}}</a>
                </td>
                <td>{{feed.category?.name}}</td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-trash" size="small" [rounded]="true" severity="danger"
                            (onClick)="deleteFeed(feed)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4" class="text-center p-4">No feed found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
