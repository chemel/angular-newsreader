<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <h1 class="text-2xl text-center font-bold text-gray-900 mb-6">Categories Management</h1>
        
        <!-- Add new category -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Add new category</h2>
            <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="flex flex-col gap-4">
                <div class="flex flex-col">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="flex-grow">
                            <input type="text" pInputText 
                                formControlName="name"
                                class="w-full"
                                placeholder="Enter category name"
                            >
                        </div>
                        <p-button type="submit" 
                            label="Add Category" 
                            icon="pi pi-plus"
                            [disabled]="categoryForm.invalid"
                            class="text-center">
                        </p-button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Categories grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div *ngFor="let category of categories" 
                class="bg-white rounded-lg shadow p-6 flex flex-col">
                
                <!-- View mode -->
                <div class="flex items-center justify-between">
                    <span class="text-lg text-gray-800">{{category.name}}</span>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-trash" 
                            severity="danger"
                            [text]="true"
                            (onClick)="deleteCategory(category)">
                        </p-button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty state -->
        <div *ngIf="categories.length === 0" 
            class="bg-gray-50 rounded-lg p-8 text-center">
            <p class="text-gray-600">No categories found. Add your first category above.</p>
        </div>
    </div>

    <p-confirmDialog></p-confirmDialog>
</div>
