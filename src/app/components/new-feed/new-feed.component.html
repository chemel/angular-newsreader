<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <h1>New feed</h1>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="form-control-url">Url</label>
                    <input id="form-control-url" class="form-control" type="text" formControlName="url" />
                </div>

                <div class="mb-3">
                    <label for="form-control-category">Category</label><br />
                    <p-dropdown id="form-control-category" formControlName="category" [options]="categories" optionLabel="name" optionValue="@id"></p-dropdown>    
                </div>

                <button class="btn btn-success" type="submit" [disabled]="form.invalid">Add feed</button>
            </form>
        </div>
    </div>
</div>
