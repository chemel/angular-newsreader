<div *ngIf="entry" class="max-w-4xl mx-auto p-8 bg-white rounded-xl shadow-lg">
    <div class="space-y-6">
        <div class="space-y-2">
            <h1 class="text-3xl font-bold text-gray-900 leading-tight">{{ entry.title }}</h1>    
            <div class="flex items-center gap-4 text-sm text-gray-500">
                <div class="flex items-center gap-1.5">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span>{{ entry.date|date:'medium' }}</span>
                </div>
                <a target="_blank" 
                   href="{{ entry.permalink }}" 
                   class="flex items-center gap-1.5 text-blue-600 hover:text-blue-800 hover:underline transition-colors duration-200">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                    <span>Voir l'article original</span>
                </a>
            </div>
        </div>

        <div class="prose prose-lg max-w-none prose-headings:text-gray-900 prose-p:text-gray-600 prose-a:text-blue-600 prose-a:no-underline hover:prose-a:underline" [innerHTML]="entry.content | sanitizeHtml"></div>
    </div>
</div>
